<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow House Appointmens</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div id="app">
    <h1>Appointments</h1>
    <div class="my">
      <a href="https://www.rree.go.cr/?sec=servicios&cat=autenticaciones&cont=734">Yellow house appointments link</a>
    </div>
    <div>
      <details v-for="(availability, day) in data.report" class="my">
        <summary class="my">{{ day }}</summary>
        <div class="output-wrapper">
          <div v-for="row in availability">
            <p :class="{ 'text-green': hasSomething(row[1]) }">
              <small>{{ row[0] }} <br> {{ row[1] }}</small>
            </p>
          </div>
        </div>
      </details>
    </div>
    <p v-if="loading">Cargando citas...</p>
    <svg v-if="loading" class="spinner my" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas"
      data-icon="circle-notch" class="svg-inline--fa fa-circle-notch fa-w-16" role="img" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z" />
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./scripts.js"></script>
</body>

</html>
